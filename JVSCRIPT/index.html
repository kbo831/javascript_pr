<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   
</head>
<body>
    <button id="btn1">네이버</button>
    <button id="btn2">다음</button>
    <button id="btn3">구글</button>
    <button id="win01">윈도우01</button>
    <button id="close_btn">닫기</button>
     <script>
    var win1,win2; //var win1, win2;
    
         document.getElementById("btn1").addEventListener("click",function(){ win1 = window.open("https://www.naver.com","네이버","width=400, height=400");
        //win 은 자식명
        });
         document.getElementById("btn2").addEventListener("click",function(){ win2 = window.open("https://www.daum.net/","다음","width=400, height=400");

        }); 

        document.getElementById("btn3").addEventListener("click",function(){ window.open("https://www.google.co.kr/","구글","width=400, height=400");

        });
        document.getElementById("win01").addEventListener("click",function(){
            window.open("win01.html","win01","width=400, height=400");
        });
         
         document.getElementById("close_btn").addEventListener("click",function(){ 
            win1();
            win2();
    });
    </script>
</body>
</html>
