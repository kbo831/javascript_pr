<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ㅔ, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 =["zero","one","two","","four","five","six","seven","","nine",10,11];
        var arr2 =new Array ("zero","one","two","three",4,5); // new 뒤에 나온 Array() 는 생성자 함수 =constructer ; new 들어가면 wraper 형식 
        var arr3 =[]; //가변 배열 요소 선언: 값이 없는 것은 변할 수 있으니까 이렇게 써줌
        var str1="taeeun";
        console.log("요소 개수", arr1.length);
        console.log("특정번째 요소 출력", arr1[2],arr1[5]); // 배열변수의 인덱스값이 2와 5인 값 출력 
        arr1[14]="fifteen"; // arr1의 인덱스번호가 14인 것을 :"fifteen"으로 선언하여 추가 ;

        arr1.push("kim"); //arr1에 "kim" 배열요소를 추가해 줌 그러면 맨 마지막 요소로 추가 됨. 
        console.log(Object.keys(arr1)); // 배열 요소에 존재한는 것만 출력 
        delete arr1[6]; // 인덱스 6번 째 삭제 저장소에는 남아있음 출력 값만 삭제
        console.log(arr1); // arr1의 배열 요소 출력 
        for(var key in arr1) { console.log("key:"+ key, "value:"+ arr1[key]);}

        console.log("배열 여부", Array.isArray(arr1));
        console.log("문자열을 배열요소로 변환"+ Array.from(str1));
        console.log("요소의 위치", arr1.indexOf("one"));
        console.log("요소의 특정 값 포함여부",+ arr1.includes("three")); //포함하지 않으면 false;
        console.log("배열 요소 합치기", arr1.concat(arr2)); // 배열 arr1에 arr2를 더해 준다. 
        console.log("배열 요소를 문자열로1", arr1.join()); // 문자열 사이에 , 로 구분 해 줌
        console.log("배열 요소를 문자열로2", arr1.join(""));// 문자열이 붙어서 출력<< 다시확인
        console.log("배열 요소를 문자열로3", arr1.join("&")); // 문자열 사이에 & 포함
        console.log("배열 요소의 순서 바꾸기", arr1.reverse());
    </script>
</head>
<body>
    <p> 인덱스가 배열의 키번호 . 값만 제거 저장 위치는 남아있음 저장소에 /  
         문자를 배열요소로 배열요소를 문자배열로 바꿀수있음 / 조인() 배열요소를 문자로 바꿔주는데 ,를 찍어구분 / "" 는 문자를 다붙여서 ;</p>
</body>
</html>
