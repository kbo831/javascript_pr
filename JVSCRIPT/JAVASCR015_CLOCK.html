        /*조건 설정해주기 :적용순서대로 조건주기*/

             watch.innerHTML= "<h2> 시각은"+am+":"+h+"시"+m+"분"+s+"초 입니다 <br>";
            /*특정요소지칭해서 출력하려면 document.innerHTML 이나 innerTEXT를 써야 함*/
        }
        
      setInterval(function(){wat();},1000);
