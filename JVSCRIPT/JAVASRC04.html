    <title>자바스크립트04:연산문1</title>
    <script>
    //산술연산자
        var a ="kim";
        var b = 10;
        var c = 3;
        var d = a+b;
        var e = b-c;
        var f = b*c;
        var g = b/c;
        var h = b%c; //b를 c로 나눈 나머지값을 의미함 
        c=c+2; // 증가식 2를 더해줌  c의 처음값이 3 > 출력값 5
        c=c-2; // 감소식 2를 빼줌  상위 c의 값은 5 >출력값 3
        c++;    //1씩증가
        ++c;
        c+=1;
        c-=1;   //1씩 감소
        c--;
        --c;
        c=c*2; //c*=2 c에 곱하기 2
        c=c%2; // c%=2 c를 2로 나눈 나머지값.
        document.write("결과값 :"+c+"<br>");
       
    </script>
